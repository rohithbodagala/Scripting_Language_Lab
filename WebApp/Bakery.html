<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <script type="text/javascript">
    function submit() {
      var cakeQuantity = document.getElementById("cakeQuantity").value;
      var cookieQuantity = document.getElementById("cookieQuantity").value;
      var cakeSelected = document.getElementById("cake").checked;
      var cookieSelected = document.getElementById("cookies").checked;
      if(cakeSelected && cakeQuantity && (Number.isInteger(parseInt(cakeQuantity))) && parseInt(cakeQuantity)>0){
        alert("Bill for cake = "+(parseInt(cakeQuantity)*100))
      }else if(cookieSelected && cookieQuantity && (Number.isInteger(parseInt(cookieQuantity))) && parseInt(cookieQuantity)>0){
        alert("Bill for cookies = "+(parseInt(cookieQuantity)*50))
      }else if(!cakeSelected && !cookieQuantity){
        alert("Select an item");
      }else{
        alert("Invalid a valid positive integer");
      }
    }
  </script>
</head>
<body>

  <input type="radio" name="item" id="cake" class="input-hidden" />
  <label for="cake">
    <img src="img2.png" width="100px" />
  </label>
  <br>
  <p> Cost = Rs. 100 </p>
  <p>Quantity:<input type="number" id="cakeQuantity"></p>
  <br>

  <input type="radio" name="item" id="cookies" class="input-hidden" />
  <label for="happy">
    <img src="img1.png" alt="Cookies" width="100px" />
  </label>
  <br>
  <p> Cost = Rs. 50 </p>
  <p>Quantity:<input type="number" id="cookieQuantity"></p>
  <br> <br> <br>
  <input type="submit" onClick="submit()" value="Order">
</body>
</html>
