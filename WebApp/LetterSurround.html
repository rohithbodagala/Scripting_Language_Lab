<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function LetterSurround()
		{
			s=document.getElementById("string").value;
			if((s.charAt(0)!='+' && s.charAt(0)!='=') || (s.charAt(s.length-1)!='=' && s.charAt(s.length-1)!='+'))
			{
				document.write("False");
				return;		
			}
			else
			{
				for(var i=1;i<s.length-1;i++)
				{
					if(s.charAt(i)>='a' && s.charAt(i)<='z')
					{
						if(!((s.charAt(i-1)=='+' || s.charAt(i-1)=='=') && (s.charAt(i+1)=='+' || s.charAt(i+1)=='=')))
						{
							document.write("False");
							return;
						}
					}
				}
			}
			document.write("True");
		}
	</script>
<body>
	<form>
		String:<input type="text" id="string"/><br>
		<input type="button" onClick="LetterSurround()" Value="Check"/>
	</form>
</body>
</head>
</html>
