<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function AgeConvert()
		{
			num=document.getElementById("Number").value;
			num=num.split("-");
			var age=2019-parseInt(num[2]);
                        if (parseInt(num[1])>10)
                        {
                                age=age-1;
                        }
			document.getElementById("result").innerHTML=age;
		}
</script>
<style type="text/css">
body {margin:30px;}
</style>
</head>
<body>
	<form>
		DateofBirth:<input type="text" id="Number"/><br>
		<input type="button" onClick="AgeConvert()" Value="Convert"/>
	</form>
	<p>The Result is:<br>
		<span id="result"></span>
	</p>
</body>
</html>
